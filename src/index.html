<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, nofollow">
<title>Styling checkboxes and radio buttons (using nonstandard CSS)</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form>
  <fieldset>
    <p>
      <label>
        <input type="checkbox" name="fruit-1" value="cherry">
        I don't like cherry
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" name="fruit-2" value="banana" disabled>
        I can't like banana
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" name="fruit-3" value="strawberry" checked>
        I like strawberry
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" name="fruit-4" value="apple" checked disabled>
        I like apple and I can't change
      </label>
    </p>
  </fieldset>
</form>

</body>
</html>
